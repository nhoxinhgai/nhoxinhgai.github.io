<script>
const canvas = document.getElementById("floatingHearts");
const ctx = canvas.getContext("2d");

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const hearts = [];
const HEART_COUNT = 40;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createHeart() {
  return {
    x: random(0, W),
    y: random(H, H + 200),
    size: random(6, 12),
    speed: random(0.5, 1.5),
    alpha: random(0.4, 0.8),
    hue: random(340, 360),   // m√†u h·ªìng ‚Üí ƒë·ªè
    light: random(75, 90),   // b·∫Øt ƒë·∫ßu nh·∫°t
  };
}

for (let i = 0; i < HEART_COUNT; i++) {
  hearts.push(createHeart());
}

function drawHeart(x, y, size, alpha, hue, light) {
  ctx.save();
  ctx.globalAlpha = alpha;
  ctx.fillStyle = `hsl(${hue}, 80%, ${light}%)`;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.bezierCurveTo(x - size, y - size, x - size * 2, y + size / 2, x, y + size * 2);
  ctx.bezierCurveTo(x + size * 2, y + size / 2, x + size, y - size, x, y);
  ctx.fill();
  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, W, H);

 hearts.forEach(h => {
  h.y -= h.speed;

  // ƒë·ªïi m√†u: nh·∫°t ‚Üí ƒë·∫≠m
  if (h.light > 45) h.light -= 0.15;

  if (h.y < -50) {
    Object.assign(h, createHeart());
  }

  drawHeart(h.x, h.y, h.size, h.alpha, h.hue, h.light);
});

  requestAnimationFrame(animate);
}

animate();
</script>
